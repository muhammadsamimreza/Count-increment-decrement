<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Increment and Decrement</title>
    <!-- Tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css Link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="h-screen flex justify-center items-center">
        <div class="border-green-500 space-y-10 border-2 rounded-lg p-24 bg-green-200 w-2/4 mx-auto flex flex-col items-center justify-center">
          <h1 class="text-3xl font-bold text-blue-600 text-center">Increment and Decrement ut to <span class="text-red-500">0</span> to <span class="text-red-500">10</span> .</h1>
          <h1 id="count" class="text-5xl border-1 border-green-500 rounded-full mt-10 w-24 h-24 flex justify-center items-center">0</h1>
      <div class="flex gap-10">
        <button id="plus" class=" w-[100px] text-center py-3  text-5xl rounded-lg  bg-green-500 border-1 border-red-400">+</button>
      <button id="minus" class=" w-[100px] text-center py-3  text-5xl rounded-lg  bg-green-500 border-1 border-red-400">-</button>
      </div>
    </div>
    </div>

    <!-- js link -->
    <script src="./js/script.js"></script>
  </body>
</html>
