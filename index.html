<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Increment and Decrement</title>
    <!-- Tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css Link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="h-screen flex justify-center items-center">
        <div class="border-purple-300 space-y-10 border-1 p-24 bg-green-200 w-1/4 mx-auto flex flex-col items-center justify-center">
      <h1 id="count" class="text-5xl">0</h1>
      <div class="flex gap-10">
        <button id="plus" class=" w-[100px] text-center py-3  text-5xl  bg-green-400 border-1 border-red-200">+</button>
      <button id="minus" class=" w-[100px] text-center py-3  text-5xl  bg-green-400 border-1 border-red-200">-</button>
      </div>
    </div>
    </div>

    <!-- js link -->
    <script src="./js/script.js"></script>
  </body>
</html>
